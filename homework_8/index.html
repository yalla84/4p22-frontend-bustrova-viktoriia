<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Калькулятор</title>
</head>
<body class="body">
    <section class="calculator">
            <h1 class="calculator__title">Калькулятор</h1>
            <input class="calculator__num1" type="text" id="num1" placeholder="Введите число">
            <input class="calculator__action" type="text" id="operator" placeholder="Действие">
            <input class="calculator__num1" type="text" id="num2" placeholder="Введите число">
            <button class="calculator__equals" id="expression">Посчитать</button>
            <div class="calculator__result" id="result"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
