<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="fonts.css">
</head>
<body class="body">
    <section class="registration">
        <form class="registration__form" action="/action_page.html">
            <h1 class="registration__heading">Вход</h1>
            <div class="registration__email">
                <label class="registration__label-email" for="email">Email</label>
                <input class="registration__input-email" id="email" name="email" type="email" placeholder="Введите email">
            </div>
            <div class="registration__password">
                <label class="registration__label-password" for="password">Пароль</label>
                <input class="registration__input-password" id="password" name="password" type="password" placeholder="Введите пароль">
            </div>
            <div class="registration__checkbox">
                <input class="registration__input-checkbox" id="checkbox-1" type="checkbox">
                <label class="registration__label-checkbox" for="checkbox-1">Я согласен получать обновления на почту</label>
            </div>
            <div class="registration__submit">
            <input class="registration__input-submit" type="submit" value="Войти">
            </div>
        </form>
    </section>
</body>
</html>
